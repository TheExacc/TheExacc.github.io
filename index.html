.container {
  margin-left:49%;
  margin-top:4%;
  position: relative;
  width: 24px;
  height: 24px;
  transition: opacity 0.5s ease-in-out; /* Transition for opacity changes */
  opacity: 1; 
}

.chevron {
  position: absolute;
  width: 28px;
  height: 8px;
  opacity: 0;
  transform: scale3d(0.5, 0.5, 0.5);
  animation: move 3s ease-out infinite;
}

.chevron:first-child {
  animation: move 3s ease-out 1s infinite;
}

.chevron:nth-child(2) {
  animation: move 3s ease-out 2s infinite;
}

.chevron:before,
.chevron:after {
  content: ' ';
  position: absolute;
  top: 0;
  height: 100%;
  width: 51%;
  background: #ebdbb2;
}

.chevron:before {
  left: 0;
  transform: skew(0deg, 30deg);
}

.chevron:after {
  right: 0;
  width: 50%;
  transform: skew(0deg, -30deg);
}

@keyframes move {
  25% {
    opacity: 1;

  }
  33% {
    opacity: 1;
    transform: translateY(30px);
  }
  67% {
    opacity: 1;
    transform: translateY(40px);
  }
  100% {
    opacity: 0;
    transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
  }
}

.text {
  display: block;
  margin-top: 75px;
  margin-left: -30px;
  font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
  font-size: 12px;

  white-space: nowrap;
  opacity: .25;
  animation: pulse 2s linear alternate infinite;
}

@keyframes pulse {
  to {
    opacity: 1;
  }
}

<script>
  let hasClickedChevron = false;
  
   document.querySelector('.scrollable-content').addEventListener('scroll', function() {
      jquery(".post-title").removeClass("realname");  
        }); 
     

let lastScrollY = window.scrollY; // Track the previous scroll position

window.addEventListener('scroll', function() {
    const container = document.querySelector('.container');
    const currentScrollY = window.scrollY;

    // Check if the user is scrolling up
    if (currentScrollY < lastScrollY) {
        // Scroll up detected
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // For smooth scrolling to the top
        });
        container.style.opacity = '1'; // Fade in by setting opacity to 1
        hasClickedChevron = false; // Reset the flag
    } else if (currentScrollY > 10) {
        // Check if the scroll position is greater than 10px
        if (!hasClickedChevron) {
            document.querySelector(".chevron").click();
            hasClickedChevron = true; // Set the flag to true after clicking
        }
        container.style.opacity = '0'; // Fade out by setting opacity to 0
    } else {
        // If scrolled up a bit (less than or equal to 10px), fade in
        container.style.opacity = '1'; // Fade in by setting opacity to 1
        hasClickedChevron = false; // Reset the flag
    }

    // Update the last scroll position
    lastScrollY = currentScrollY;
});
</script>

<script>
  document.querySelectorAll('.chevron').forEach(function(chevron) {
  chevron.addEventListener('click', function() {
    var target = this.getAttribute('data-scroll-to');
    var targetElement = document.querySelector(target);
    if (targetElement) {
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - 30; // 10px above

            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth' // For smooth scrolling
            });
        }
  });
});
</script>
